<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>بطاقات التهنئة</title>
</head>
<body>
    <h1>أنشئ بطاقة تهنئة خاصة بك</h1>
    <div class="container">
        <div class="card">
            <img src="card.png" alt="خلفية بطاقة التهنئة" id="card">
            <p id="card-name">اسمك هنا</p>
        </div>
        <div class="input-section">
            <input type="text" id="name-input" placeholder="أدخل اسمك هنا">
            <button id="generate-btn">أنشئ بطاقتي</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
